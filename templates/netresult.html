{% extends "layout.html" %}
{% block content %}

<h2>Net result</h2>

{% if selected_budget %}
<p> Net result for selected budget <b>{{ selected_budget.name }}</b>: {{ net_result }}</p>
{% else %}
  <p>No budget selected.</p>
{% endif %}

<form class="form-inline" action="/login" method="GET">
  <div class="text-left mt-1">
    <button type="submit" class="btn btn-secondary">Back to My Budgets</button>
  </div>
</form>

{% endblock %}
