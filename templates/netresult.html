{% extends "layout.html" %}
{% block content %}

{% if selected_budget %}

<h2>Net result - {{ selected_budget.name }} budget</h2>

<p> Net result for selected budget: {{ net_result }}</p>
{% else %}
  <p>No budget selected.</p>
{% endif %}

<form class="form-inline" action="/mybudgets" method="GET">
  <div class="text-left mt-1">
    <button type="submit" class="btn btn-secondary">Return to My Budgets</button>
  </div>
</form>

{% endblock %}
